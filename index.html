<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="fotoCont">
   
      <div class="logoEnome">
        <img class="logo" src="./Public/odin-lined.png" alt="logo"/>
        <h1>ODIN</h1>
      </div>
      
    </div>
    <div class="formAndText">
      <div class="textContent">
        <p class="paragraf">
          This is not a real online service! You know need something
          like this in your life to help you realize your deepest dreams.
          Sign up now to get started.<br/>
  
          You know you want to.
        </p>
      </div>
  
      <div class="formContainer">
        <form action=# method="post"> 
  
          <label for="firstName">FISRT NAME</label>
          <input type="text" id="firstName" name="firstName">
    
          <label for="lastName">LAST NAME</label>
          <input type="text" id="lastName" name="lastName">
    
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
    
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" id="phone" name="email">
    
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password">
    
          <label for="confPassword">CONFIRM PASSWORD</label>
          <input type="text" id="confPassword" name="confPassword">
          
          <div class="action">
            <button type="submit">Create Account</button>
            <p>Alread have an account? <a href="#">Log in</a></p>
          </div>
    
        </form>
      </div>

    </div>
    
  </div>
  
</body>
</html>
